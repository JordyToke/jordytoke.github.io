<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/JT-symbol.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jordy Toke</title>
    <!-- site meta -->
    <meta name="description" content={description} />
    <link rel="icon" href={image} type="image/x-icon" />
    <meta name="author" content={author} />
    <base href={url} />

    <!-- Facebook Open Graph Tags -> https://ogp.me/ -->
    <meta property="og:title" content="Jordy Toke" />
    <meta property="og:description" content={description} />
    <meta property="og:locale" content={locale} />
    <meta property="og:type" content={mimeType} />
    <meta property="og:determiner" content={determiner} />
    <meta property="og:site_name" content={site_name} />
    <meta property="og:url" content={url} />
    <meta property="og:image" content={image} />
    <meta property="og:video" content={video} />
    <meta property="og:audio" content={audio} />
    <!-- End Facebook Open Graph Tags -->

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="jordytoke.com" />
    <meta property="twitter:url" content="http://jordytoke.com" />
    <meta name="twitter:title" content="Jordy Toke" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="" />
    <!-- End Twitter Tags -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
